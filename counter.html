<html>
<head>
	<title>计算器</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="./css/counter.css">
	<script type="text/javascript"src='./script/counter.js'></script>
</head>
<body>
	<div id="select">Counter</div>
	<div class="jisuanqi-j" id="da">
		<div class="time-j">08:08</div>
		<div class="xianshiping-j">
			<div class="number" id='screen'>0</div>
		</div>
		<div class="rongqi">
			<div class="item">2nd</div>
			<div class="item">(</div>
			<div class="item">)</div>
			<div class="item text">%</div>
			<div class='M' id='memory'></div>
			<div class="item text-k" id="mc">mc</div>
			<div class="item text-k" id="m_add">m+</div>
			<div class="item text-k" id="m_jian">m-</div>
			<div class="item text-k" id="mr">mr</div>
			<div class="item sqrt">x﹣¹</div>
			<div class="item sqrt">x²</div>
			<div class="item sqrt">x³</div>
			<div class="item text">xⁿ</div>
			<div class="item text-j "id='ac'>AC</div>
			<div class="item text" id='zf'>+/-</div>
			<div class="item text">/</div>
			<div class="item text">*</div>
			<div class="item sqrt">x!</div>

			<div class="item ">√</div>
			<div class="item text">x√</div>

			<div class="item ">log</div>
			<div class="item num">7</div>
			<div class="item num">8</div>
			<div class="item num">9</div>
			<div class="item text">-</div>
			<div class="item sqrt">sin</div>
			<div class="item sqrt">cos</div>
			<div class="item sqrt">tan</div>
			<div class="item">ln</div>
			<div class="item num">4</div>
			<div class="item num">5</div>
			<div class="item num">6</div>
			<div class="item text">+</div>
			<div class="item sqrt">sinh</div>
			<div class="item sqrt">cosh</div>
			<div class="item sqrt">tanh</div>
			<div class="item sqrt">eⁿ</div>
			<div class="item num">1</div>
			<div class="item num">2</div>
			<div class="item num">3</div>
			<div class="item item-b" id='item-b'>=</div>
			<div class="item">Rad</div>
			<div class="item sqrt">π</div>
			<div class="item sqrt">EE</div>
			<div class="item">Rand</div>
			<div class="item item-a num">0</div>
			<div class="item">.</div>	
		</div>	
	</div>
</body>
</html>
